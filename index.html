<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ly's Pages</title>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background-color: #f1f1f1;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: table;
            vertical-align: middle;
            /* border: 1px solid #000000; */
        }

        .main {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            margin: 0 auto;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            background-color: #f5dde5;
            border-radius: 20px;
            padding: 5px 10px;
            height: 2em;
            width: 300px;
            transition: transform 0.5s ease-in-out;
        }

        .nav li {
            list-style: none;
            margin: 0;
            position: relative;
            width: 33.33%;
        }

        .nav li a {
            text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: medium;
            color: gray;
            position: relative;
            transition: all 0.5s ease-in-out;
            border-radius: 20px;
            width: 100%;
            display: block;
            height: 2em;
            line-height: 2em;
        }

        .nav li:hover {
            color: #fff;
            background-color: #f48fb1;
            border-radius: 10px;
            height: 1.5em;
            width: 33.33%;
            position: relative;
        }

        .nav li:hover::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
            filter: blur(10px);
            border-radius: 30px;
        }

        .nav li:hover a {
            color: #fff;
        }

        #title {
            transition: opacity 0.5s ease-in-out;
        }

        #Activity {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            grid-gap: 20px;
            max-width: 80vw;
            margin: 0 auto;
            justify-content: center;
            align-content: center;
            animation: slideIn 0.5s ease-in-out;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



        .item {
            width: 100%;
        }

        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
            padding: 5px 10px;
            background-color: #f48fb1;
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        #backButton:hover {
            background-color: #d85d85;
        }

        #Contact {
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        #Contact h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            max-width: 300px;
            /* 调整输入框的最大宽度 */
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f48fb1;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f48fb1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-button:hover {
            background-color: #d85d85;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="backButton" style="float: left;" onclick="resetLayout()">⬅</button>
        <div class="main">
            <h1 id="title">Ly's Pages</h1>
            <ul class="nav">
                <li><a href="#" onclick="showActivity()">Activity</a></li>
                <li><a href="https://wwvs.lanzoub.com/b02e9bobc">Tools</a></li>
                <li><a href="https://github.com/l2015">GitHub</a></li>
                <li><a href="#" onclick="showContact()">Contact</a></li>
            </ul>
        </div>
    </div>
    <div id="Activity" style="display:none; position: absolute; top: 20vh;left: 0; right: 0;">
        <div class="item">
            <a href="https://movie.douban.com/subject/26631790/" target="_blank">
                <img src="images/item1.jpg" alt="速度与激情10">
            </a>
        </div>

        <div class="item">
            <a href="https://movie.douban.com/subject/35457272/" target="_blank">
                <img src="images/item2.jpg" alt="保你平安">
            </a>
        </div>

        <div class="item">
            <a href="https://movie.douban.com/subject/35465232/" target="_blank">
                <img src="images/item3.jpg" alt="狂飙">
            </a>
        </div>
        <div class="item">
            <a href="https://movie.douban.com/subject/25845401/" target="_blank">
                <img src="images/item4.jpg" alt="生活大爆炸 第十季">
            </a>
        </div>
        <div class="item">
            <a href="https://book.douban.com/subject/5910656/" target="_blank">
                <img src="images/item5.jpg" alt="我与地坛">
            </a>
        </div>
        <div class="item">
            <a href="https://book.douban.com/subject/27194805/" target="_blank">
                <img src="images/item6.jpg" alt="家庭、私有制和国家的起源">
            </a>
        </div>
        <div class="item">
            <a href="https://book.douban.com/subject/35295592/" target="_blank">
                <img src="images/item7.jpg" alt="小狗钱钱">
            </a>
        </div>
    </div>
    <div id="Contact" style="display:none; position: absolute; top: 20vh;left: 0; right: 0;">
        <h2>Contact</h2>
        <form id="contactForm" action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
    </div>




    <script>
        function showActivity() {
            // Hide Contact section
            var Contact = document.getElementById('Contact');
            Contact.style.display = 'none';
            // Animate the navigation bar
            var nav = document.querySelector('.nav');
            nav.style.transform = 'translateY(-47vh)';
            // Hide the title
            var title = document.getElementById('title');
            title.style.opacity = '0';
            // Show the Activity content
            var Activity = document.getElementById('Activity');
            Activity.style.display = 'grid';
            var backButton = document.getElementById('backButton');
            backButton.style.display = 'block';
        }

        function showContact() {
            // Hide Activity section
            var Activity = document.getElementById('Activity');
            Activity.style.display = 'none';

            // Animate the navigation bar
            var nav = document.querySelector('.nav');
            nav.style.transform = 'translateY(-47vh)';
            // Hide the title
            var title = document.getElementById('title');
            title.style.opacity = '0';
            // Show the Contact content
            var Contact = document.getElementById('Contact');
            Contact.style.display = 'block';
            var backButton = document.getElementById('backButton');
            backButton.style.display = 'block';
        }


        function resetLayout() {
            // Reset Activity section
            var Activity = document.getElementById('Activity');
            Activity.style.display = 'none';

            // Reset Contact section
            var Contact = document.getElementById('Contact');
            Contact.style.display = 'none';

            // Reset navigation bar and title
            var nav = document.querySelector('.nav');
            nav.style.transform = 'none';
            var title = document.getElementById('title');
            title.style.opacity = '1';

            // Clear navigation bar hover styles
            var navItems = document.querySelectorAll('.nav li');
            for (var i = 0; i < navItems.length; i++) {
                navItems[i].style = null;
            }

            // Show back button
            var backButton = document.getElementById('backButton');
            backButton.style.display = 'none';
        }


        //post data
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Send notification using Bark API
            var url = 'https://api.day.app/YOUR_BARK_API_KEY/Contact%20Form';
            var notification = name + ' has sent a message:\n\n' + message + '\n\nContact email: ' + email;

            fetch(url, {
                method: 'POST',
                body: JSON.stringify({ body: notification }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(function (response) {
                // Handle response
                console.log('Notification sent');
                // Reset form
                document.getElementById('contactForm').reset();
            }).catch(function (error) {
                console.error('Error sending notification:', error);
            });
        });


    </script>
</body>

</html>
